<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomb Squad | The Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Saira+Stencil+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Raleway&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="squad.js"></script>   

</head>
<body>
    <header>
        <h1>BOMB SQUAD</h1>
    </header>
   
    <section class="base_plate">
        <div class = "base" id = steel></div>
    </section>

    <section class="countdown_set">
        <div class = "clock" id="panel"></div>
        <div class = "clock" id="lens"></div>
        <div class = "clock" id="time"></div>
    </section>

    <section class="indicator_set">
        <div class="light" id="light_1"></div>
        <div class="light" id="light_2"></div>
        <div class="light" id="light_3"></div>
        <div class="light" id="light_4"></div>
        <div class="light" id="light_5"></div>
    </section>

    <section class ="sequence_set">
        <div class="screentag" id="A"></div> 
        <div class="goal" id="B"></div>
        <div class="count" id="C"></div>
    </section>

    <section class="mounting_plate"></section>
        <div class = "mount" id =black></div>
   
    <section class="touchpad_set">
        <div class="touchpad" id="red"></div>
        <div class="touchpad" id="white"></div>
        <div class="touchpad" id="dark_gray"></div>
        <div class="touchpad" id="green"></div>
        <div class="touchpad" id="buffer"></div>
        <button id="defuse" type="button">DEFUSE</button>




  

    <section class = "background">
        <!-- This will be an imaage search applied to full background of screen -->
        <div></div>
    </section>




</body>
</html>
